%YAML:1.0
# General sensor definitions.
camera_id: left_cam

# Sensor extrinsics wrt. the body-frame.
# use T_cam_imu from oakdlite_checkerboard_9x6-camchain-imucam.yaml (Assumed the imu to be the body frame ref, otherwise adjust T_BS in ImuParams.yaml
# T_BS:
#   cols: 4
#   rows: 4
#   data: [0, 0, 1, 0.002,
#         -1, 0, 0, 0.006,
#          0, -1, 0, 0.006,
#          0, 0, 0, 1]
T_BS:
  cols: 4
  rows: 4
  data: [0.9999883113409559, -0.004023199345302574, 0.0026816130390043, 0.005325152608613228 ,
         0.004053310320970308, 0.9999277176692407, -0.011319457240725146, 0.00989878779501295,
        -0.002635878772803581, 0.011330194341256743, 0.99993233713051, 0.0024481560161645002,
         0.0, 0.0, 0.0, 1.0]
# Camera specific definitions.
rate_hz: 20
resolution: [640, 480]
camera_model: pinhole # same as in kalibr
intrinsics: [454.64782695657937, 454.306093673901, 321.2606951863075, 232.1834414638979] #fu, fv, cu, cv,  from kalibr oakdlite_checkerboard_9x6-camchain-imucam.yaml
# intrinsics: [453.79315185546875, 453.7442626953125, 327.8521728515625, 239.9373016357422] #fu, fv, cu, cv
distortion_model: radial-tangential # noted radtan in kalibr
distortion_coefficients: [ 0.008328682741811094, -0.006250595662471874, 0.0011608420560668942, -0.0015562567055076265] # noted distortion_coeffs in kalibr

